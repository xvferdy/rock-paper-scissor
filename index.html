<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Play</title>
</head>

<body>
    <div class="container">
        <div class="area-komputer">
            <img src="images/batu.PNG" class="img-komputer">
        </div>
        <div class="info animated bounce faster">VS</div>
        <div class="area-player">
            <ul>
                <li class="hvr-pulse">
                    <img src="images/gunting.PNG" class="gunting">
                </li>
                <li class="hvr-pulse">
                    <img src="images/batu.PNG" class="batu">
                </li>
                <li class="hvr-pulse">
                    <img src="images/kertas.PNG" class="kertas">
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
